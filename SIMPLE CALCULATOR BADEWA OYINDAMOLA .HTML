<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
           SIMPLE CALCULATOR
    </title>
    <style>
    body {
        color: green;
        background-color: powderblue;
    }

    </style>
    </head>
  <body>
      <h1 align="center";>
          SIMPLE CALCULATOR
      </h1>
      
  <form>
Enter first number here : <input type="text" id="firstNumber" /><br>
Enter second number here: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" /><br>
Answer is: <input type="text" id="result" readonly/><br>
</form>
  <script>
  function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").value = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").value = num1 / num2;
}
  </script>
  
  </body>
</html>
